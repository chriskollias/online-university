{% extends 'base.html' %}

{% block content %}
    {% if user_list %}
        <ul>
            {% for user in user_list %}
                <li> <a href="{% url 'user-profile' user.pk %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>There are currently no users.</h2>
    {% endif %}
{% endblock content %}

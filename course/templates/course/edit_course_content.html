{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2 class="form-heading">Update Course Content</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update Course Content</button>
    </form>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2 class="form-heading">Edit Course Enrollment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update Course Enrollment</button>
    </form>
</div>
{% endblock content %}

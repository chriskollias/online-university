{% extends 'base.html' %}

{% block content %}
    {% if course_list %}
        <ul>
            {% for course in course_list %}
                <li> <a href="{% url 'course-home' course.pk %}">{{ course.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>There are currently no courses.</h2>
    {% endif %}
{% endblock content %}

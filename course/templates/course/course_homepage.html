{% extends 'base.html' %}

{% block content %}
    <h2>{{ course.name }} ( {{ course.course_code }} )</h2>
    {{ course.description }}

    <p>Instructors:
        <ul>
        {% for instructor in course.instructors.all %}
            <li>{{ instructor }}</li>
        {% endfor %}
        </ul>
    </p>
{% endblock content %}
